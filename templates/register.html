{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <h1 class="text-center">Registration Form</h1>
                <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" aria-describedby="emailHelp">
                  </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                  </div>
                    <div class="form-group">
                    <label for="password2">Repeat Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Repeat Password">
                      <small class="form-text text-muted">We'll never share your password with anyone else.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</div>

{% endblock %}
